{% macro render_field(field) %}
{% if field.type == "BooleanField" %}
  {{ field }} {{ field.label }}
{% else %}
  {{ field.label }}
  {{ field(**kwargs)|safe }}
{% endif %}  
  {% if field.errors %}
    <ul class=errors>
    {% for error in field.errors %}
      <li>{{ error }}</li>
    {% endfor %}
    </ul>
  {% endif %}  
{% endmacro %}
